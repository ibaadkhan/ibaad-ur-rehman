<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Fifth Semester:</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Microprocessor Architecture & Assembly Language</td>
                <td>55</td>
                <td>A</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Data Communication & Networks</td>
                <td>75</td>
                <td>A</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Applied Linear Algebra</td>
                <td>75</td>
                <td>B+</td>
                <td>3.53</td>
            </tr>
            <tr>
                <td>Principle of Management</td>
                <td>64</td>
                <td>A</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Design & Analysis of Algorithm</td>
                <td>65</td>
                <td>A</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Software Engineering</td>
                <td>70</td>
                <td>A</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
